<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script type="module" src="js/components.js"></script>

  <!-- Three.js Content
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
    <script type="importmap">{"imports": {"three": "https://unpkg.com/three@0.143.0/build/three.module.js"}}</script>
    <script type="module" src="js/smg.js"></script>-->

  <title>Demo XR</title>
</head>

<body class="bg-dark">
  <!-- As a heading -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark-blue fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Demo XR</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a id="cRed" class="nav-link active" aria-current="page" href="#">Red</a>
          </li>
          <li class="nav-item">
            <a id="cGreen" class="nav-link active" aria-current="page" href="#">Green</a>
          </li>
          <li class="nav-item">
            <a id="cBlue" class="nav-link active" aria-current="page" href="#">Blue</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div id="viewer" style="width: 100%; height: 100vh;">
    <a-scene embedded>
      <a-entity camera orbit-control position="0 0 0"></a-entity>
      <a-assets>
        <a-asset-item id="car" src="glbs/Shelby.glb"></a-asset-item>
      </a-assets>
      <!-- Hand TRacking Controls -->
      <a-entity id="leftHand" hand-tracking-controls="hand: left; modelStyle: dots; modelColor: #000000f"
        hand-tracking-extras hand-teleport="rig: #rig; origin: a-camera" drag-move="rig: #rig; speed: 5"></a-entity>
      <a-entity id="rightHand" hand-tracking-controls="hand: right; modelStyle: dots; modelColor: #0f1f1f"></a-entity>
      <a-entity hdri-map="hdr:hdri/autoshop_01_1k.hdr; exposure:3"></a-entity>
      <a-entity gltf-model="#car" position="0 0 -2" debug-model></a-entity>
      <!--a-plane position="0 0 -2" rotation="-90 0 0" scale="15 15 1" color="#0f0f0f"></a-plane-->
    </a-scene>
  </div>
  <script type="module" src="js/event-system.js"></script>
</body>
</html>
